[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Quick smoke tests (~5 min)
    regression: Full regression suite (~30 min)
    e2e: End-to-end navigation scenarios (~60 min)
    gps: Tests requiring GPS simulation
    offline: Tests for offline functionality
    truck_profile: Truck profile related tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
